<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Экскурсии на квадроциклах в Геленджике</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <a class="logo" href="#">
                        <img class="logo__img" src="" alt="logo">   
                    </a>
                    <nav class="header__menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                Маршруты
                            </li>
                            <li class="menu__list-item">
                                Галерея
                            </li>
                            <li class="menu__list-item">
                                Вопрос-Ответ
                            </li>
                            <li class="menu__list-item">
                                Контакты
                            </li>
                            <li class="menu__list-item">
                                Забронировать
                            </li>
                        </ul>
                        <div class="header__contacts">
                            <div class="header__phone"></div>
                            <button class="header__contacts-btn">Перезвоните мне</button>
                        </div>
                    </nav>
                </div>
                <div class="header__content">
                    <h1 class="header__title">
                        Экскурсии наквадроциклахв Геленджике
                    </h1>
                    <p class="header__subtitle">
                        приезжайте за новыми ощущениями и эмоциями!
                    </p>
                    <button class="header__subtitle-btn">
                        Подобрать маршрут
                    </button>
                </div>
            </div>
            
        </header>
    </div>
</body>
</html>
